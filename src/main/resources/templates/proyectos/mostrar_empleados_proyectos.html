<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mostrar empleados del proyecto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Gesti√≥n de Proyectos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/proyectos}">Proyectos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/empleados}">Empleados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/departamentos}">Departamentos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Empleados del proyecto</h1>
    <h2>ID del proyecto: <span th:text="${proyecto.id}"></span></h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Salario</th>
            <th>Departamento</th>
        </tr>
        </thead>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.id}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.apellido}"></td>
            <td th:text="${empleado.salario}"></td>
            <td>
                <span th:if="${empleado.departamento != null}" th:text="${empleado.departamento.nombre}"></span>
                <span th:unless="${empleado.departamento != null}">Sin departamento</span>
            </td>
        </tr>
        <tr th:if="${empleados.isEmpty()}">
            <h2>
                <td>No hay empleados asociados a este proyecto</td>
            </h2>
        </tr>
    </table>
    <a class="btn btn-danger btn-sm" th:href="@{/proyectos}">Salir</a>
</div>
</body>
</html>
