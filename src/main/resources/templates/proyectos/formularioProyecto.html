<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Crear proyecto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Gesti√≥n de Proyectos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/proyectos}">Proyectos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/empleados}">Empleados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/departamentos}">Departamentos</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Crear proyecto</h2>
    <form th:object="${proyecto}" method="post"
          th:action="@{/proyectos/{action}(action=${proyecto.id} ? 'editar/' + ${proyecto.id} : 'crear')}">


        <div class="form-group">
            <label for="nombre">Nombre: </label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="form-group">
            <label for="empleado_id">Empleados: </label>
            <select multiple name="empleado_id" id="empleado_id">

                <option th:each="empleado : ${empleados}" th:value="${empleado.id}"
                        th:text="${empleado.nombre}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear</button>
        <a class="btn btn-danger btn-sm" th:href="@{/proyectos}">Cancelar</a>
    </form>
</div>

</body>
</html>
